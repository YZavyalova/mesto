<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header page__header">
        <a href="#">
            <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
        </a>
    </header>
    <main class="main">
        <section class="profile page__profile">
            <img src="<%=require('./images/avatar.jpg')%>" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
            <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="photo page__photo">
            <ul class="photo__items"></ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" name="popup-form" novalidate>
                <input id="name" name="name" type="text" class="popup__input popup__input_type_name" required placeholder="Имя" minlength="2" maxlength="40" autocomplete="off">
                <span class="error" id="name-error"></span>
                <input id="job" name="job" type="text" class="popup__input popup__input_type_job" required placeholder="О себе" minlength="2" maxlength="200" autocomplete="off">
                <span class="error" id="job-error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card">
        <div class="popup__container">
            <button type="button" class="popup__close-btn popup__close-btn_card"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_card" name="popup-form" novalidate>
                <input id="card-name" name="card-name" type="text" class="popup__input popup__input_type_card-name" required placeholder="Название" minlength="2" maxlength="30" autocomplete="off">
                <span class="error" id="card-name-error"></span>
                <input id="card-src" name="card-src" type="url" class="popup__input popup__input_type_card-src" required placeholder="Ссылка на картинку">
                <span class="error" id="card-src-error"></span>
                <button type="submit" class="popup__button popup__save-btn">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__content">
            <button type="button" class="popup__close-btn popup__close-btn_image"></button>
            <figure class="popup__figure">
                <img src="#" alt="" class="popup__pic">
                <figcaption class="popup__figcaption">Lorem ipsum</figcaption>
            </figure>
        </div>
    </div>
    <template class="template">
        <li class="photo-card">
            <img src=" " alt=" " class="photo-card__img">
            <button type="button" class="photo-card__delete-btn"></button>
            <div class="photo-card__innerwrap">
                <p class="photo-card__text"></p>
                <button type="button" class="photo-card__like-btn"></button>
            </div>
        </li>
    </template>
</body>
</html>
